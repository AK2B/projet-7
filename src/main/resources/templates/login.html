<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poseidon</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
	
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<a href="/">Home</a>
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-light" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-5">

								<h2
									class="fw-bold mb-3 text-uppercase rounded pmbColor text-dark p-3">Poseïdon</h2>

								<div th:if="${param.error}">Invalid username and password.
								</div>
								<div th:if="${param.logout}">You have been logged out.</div>

								<p class="text-50 mx-3">Please enter your email and
									password!</p>

								<form th:action="@{/login}" method="post"
									class="form-outline form-white mb-4">
									<div>
										<input type="text" name="username" placeholder="username"
											class="form-control form-control-lg  mb-4" />
									</div>

									<div class="form-outline form-white mb-2">
										<input type="password" name="password" placeholder="password"
											class="form-control form-control-lg" />
										
									</div>

									<div>
										<div class="form-check mb-2 mr-sm-2">
											<input class="form-check-input" type="checkbox"
												id="inlineFormCheck" /> <label
												class="form-check-label d-flex" for="inlineFormCheck">Remember me </label>
										</div>
									</div>
									<p class="small mb-2 pb-lg-2">
										<a class="text-50" href="#!">Forgot password?</a>
									</p>
									
									<button class="btn btn-outline-info btn-lg px-5" type="submit">Login</button>
								</form>
								

							</div>

							<div>
								<p class="mb-0">
									Don't have an account? <a href="register" class="text-50 fw-bold">Sign
										Up</a>
								</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="text-center fixed-bottom gradRbTop">
		<!-- Copyright -->
		<div class="text-center p-1"
			style="background-color: rgba(0, 0, 0, 0.2);">© 2023 Copyright
			: Poseïdon</div>
	</footer>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JS -->
	<script type="" src=""></script>
</body>
</html>
